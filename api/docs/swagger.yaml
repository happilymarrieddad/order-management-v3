basePath: /api/v1
definitions:
  addresses.UpdateAddressPayload:
    properties:
      city:
        example: Newville
        type: string
      line_1:
        example: 456 Market St
        type: string
      line_2:
        example: Suite 200
        type: string
      postal_code:
        example: "54321"
        type: string
      state:
        example: NY
        type: string
    required:
    - city
    - line_1
    - postal_code
    - state
    type: object
  auth.LoginPayload:
    properties:
      email:
        example: test@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  auth.LoginResponse:
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  companies.CreateCompanyPayload:
    properties:
      address_id:
        example: 1
        type: integer
      name:
        example: Awesome Inc.
        type: string
    required:
    - address_id
    - name
    type: object
  companies.UpdateCompanyPayload:
    properties:
      address_id:
        example: 2
        type: integer
      name:
        example: Even Better Inc.
        type: string
    required:
    - address_id
    - name
    type: object
  middleware.ErrorResponse:
    properties:
      error:
        example: a description of the error
        type: string
    type: object
  repos.AddressFindOpts:
    properties:
      ids:
        items:
          format: int64
          type: integer
        type: array
      limit:
        type: integer
      offset:
        type: integer
    type: object
  repos.UserFindOpts:
    properties:
      emails:
        items:
          type: string
        type: array
      ids:
        items:
          format: int64
          type: integer
        type: array
      limit:
        type: integer
      offset:
        type: integer
    type: object
  types.Address:
    properties:
      city:
        type: string
      country:
        type: string
      createdAt:
        type: string
      globalCode:
        type: string
      id:
        type: integer
      line1:
        type: string
      line2:
        type: string
      postalCode:
        type: string
      state:
        type: string
      updatedAt:
        type: string
    required:
    - city
    - country
    - line1
    - postalCode
    - state
    type: object
  types.Company:
    properties:
      address:
        allOf:
        - $ref: '#/definitions/types.Address'
        description: Relations
      addressId:
        type: integer
      createdAt:
        type: string
      id:
        type: integer
      name:
        type: string
      updatedAt:
        type: string
    required:
    - addressId
    - name
    type: object
  types.FindResult:
    properties:
      data: {}
      total:
        type: integer
    type: object
  types.Role:
    enum:
    - 0
    - 1
    - 2
    type: integer
    x-enum-varnames:
    - RoleUnknown
    - RoleAdmin
    - RoleUser
  types.User:
    properties:
      addressId:
        type: integer
      companyId:
        type: integer
      createdAt:
        type: string
      email:
        type: string
      firstName:
        maxLength: 50
        minLength: 2
        type: string
      id:
        type: integer
      lastName:
        maxLength: 50
        minLength: 2
        type: string
      roles:
        items:
          $ref: '#/definitions/types.Role'
        type: array
      updatedAt:
        type: string
    required:
    - addressId
    - companyId
    - email
    - firstName
    - lastName
    type: object
  users.CreateUserPayload:
    properties:
      address_id:
        example: 1
        type: integer
      company_id:
        example: 1
        type: integer
      confirm_password:
        example: password123
        type: string
      email:
        example: test@example.com
        type: string
      first_name:
        example: John
        type: string
      last_name:
        example: Doe
        type: string
      password:
        example: password123
        minLength: 8
        type: string
    required:
    - address_id
    - company_id
    - confirm_password
    - email
    - first_name
    - last_name
    - password
    type: object
host: localhost:8080
info:
