paths:
  /addresses/{id}:
    delete:
      description: Deletes an address by its ID.
      parameters:
      - description: Address ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request - Invalid ID
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete an address
      tags:
      - addresses
    get:
      description: Retrieves the details of a single address by its unique ID.
      parameters:
      - description: Address ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved address
          schema:
            $ref: '#/definitions/types.Address'
        "400":
          description: Bad Request - Invalid ID
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "404":
          description: Not Found - Address not found
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get an address by ID
      tags:
      - addresses
    put:
      consumes:
      - application/json
      description: Updates an existing address with new details.
      parameters:
      - description: Address ID
        in: path
        name: id
        required: true
        type: integer
      - description: Address Update Payload
        in: body
        name: address
        required: true
        schema:
          $ref: '#/definitions/addresses.UpdateAddressPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated address
          schema:
            $ref: '#/definitions/types.Address'
        "400":
          description: Bad Request - Invalid input or ID
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "404":
          description: Not Found - Address not found
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update an address
      tags:
      - addresses
  /addresses/find:
    post:
      consumes:
      - application/json
      description: Finds addresses with optional filters and pagination.
      parameters:
      - description: Find Options
        in: body
        name: opts
        schema:
          $ref: '#/definitions/repos.AddressFindOpts'
      produces:
      - application/json
      responses:
        "200":
          description: A list of addresses
          schema:
            allOf:
            - $ref: '#/definitions/types.FindResult'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/types.Address'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Find addresses
      tags:
      - addresses
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns a JWT token.
      parameters:
      - description: Login Credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/auth.LoginPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully authenticated
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
          description: Bad Request - Invalid input
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "401":
          description: Unauthorized - Invalid credentials
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
      summary: User Login
      tags:
      - auth
